{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li style="display: flex;">
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
			</div>
			<div class="item">
				<h5><a href="/artists/{{ artist.id }}/edit" >edit</a></h5>
			</div>

		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
